<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Heart Disease Risk Predictor</h2>
        <form action="/predict" method="POST">

            <label>Age:</label>
            <input type="number" name="age" placeholder="Enter age (e.g., 45)" required>

            <label>Sex (1=Male, 0=Female):</label>
            <input type="number" name="sex" placeholder="1 for Male, 0 for Female" required>

            <label>Chest Pain Type (cp) [0-3]:</label>
            <input type="number" name="cp" placeholder="0 to 3 (typical, atypical, etc.)" required>

            <label>Resting BP (trestbps):</label>
            <input type="number" name="trestbps" placeholder="Typical: 120-140 mmHg" required>

            <label>Cholesterol (chol):</label>
            <input type="number" name="chol" placeholder="Normal: Below 200 mg/dl" required>

            <label>Fasting Blood Sugar (fbs) [0 or 1]:</label>
            <input type="number" name="fbs" placeholder="1 if >120 mg/dl, else 0" required>

            <label>Resting ECG (restecg) [0-2]:</label>
            <input type="number" name="restecg" placeholder="0 to 2 (normal, ST-T, etc.)" required>

            <label>Max Heart Rate (thalach):</label>
            <input type="number" name="thalach" placeholder="Normal: 150-180 bpm" required>

            <label>Exercise Induced Angina (exang) [0 or 1]:</label>
            <input type="number" name="exang" placeholder="1=Yes, 0=No" required>

            <label>Oldpeak (ST Depression):</label>
            <input type="number" step="0.1" name="oldpeak" placeholder="e.g., 1.4" required>

            <label>Slope (ST Segment) [0-2]:</label>
            <input type="number" name="slope" placeholder="0 to 2 (upsloping, flat, downsloping)" required>

            <label>Number of Major Vessels (ca) [0-3]:</label>
            <input type="number" name="ca" placeholder="Number of vessels colored by fluoroscopy" required>

            <label>Thal (0=Normal, 1=Fixed defect, 2=Reversible defect):</label>
            <input type="number" name="thal" placeholder="0 to 2" required>

            <input type="submit" value="Predict Risk">
        </form>
    </div>
</body>
</html>

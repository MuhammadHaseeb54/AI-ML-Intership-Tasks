<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üìä Telco Customer Churn Prediction</h1>
        <form method="POST">
            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="SeniorCitizen">Senior Citizen:</label>
            <select name="SeniorCitizen">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Partner">Partner:</label>
            <select name="Partner">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Dependents">Dependents:</label>
            <select name="Dependents">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="tenure">Tenure (months):</label>
            <input type="number" name="tenure" min="0" required>

            <label for="MonthlyCharges">Monthly Charges:</label>
            <input type="number" name="MonthlyCharges" step="0.01" required>

            <label for="TotalCharges">Total Charges:</label>
            <input type="number" name="TotalCharges" step="0.01" required>

            <label for="Contract">Contract:</label>
            <select name="Contract">
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select>

            <label for="PaperlessBilling">Paperless Billing:</label>
            <select name="PaperlessBilling">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="PaymentMethod">Payment Method:</label>
            <select name="PaymentMethod">
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                <option value="Credit card (automatic)">Credit card (automatic)</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>üîç Prediction Result:</h2>
            <p><strong>Churn:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
